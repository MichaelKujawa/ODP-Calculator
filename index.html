<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div id="full-display">
     <div id="display" value="0"></div>
    <button id="delete">Del</button>
    </div>
    <div class="row-one">
        <button id="btn-1" value="1">1</button>
        <button id="btn-2" value="2">2</button>
        <button id="btn-3" value="3">3</button>
        <button id="btn-add" value="+">+</button>
    </div>
    <div class="row-two">
        <button id="btn-4" value="4">4</button>
        <button id="btn-5" value="5">5</button>
        <button id="btn-6" value="6">6</button>
        <button id="btn-sub" value="-">-</button>
    </div>
    <div class="row-three">
        <button id="btn-7" value="7">7</button>
        <button id="btn-8" value="8">8</button>
        <button id="btn-9" value="9">9</button>
        <button id="btn-mul" value="*">*</button>
    </div>
    <div class="row-four">
        <button id="btn-dec" value=".">.</button>
        <button id="btn-0" value="0">0</button>
        <button id="btn-sum" value="=">=</button>
        <button id="btn-div" value="/">/</button>
    </div>
    <button id="clear">CLEAR</button>
   </div>



    <script src="script.js"></script>    
</body>
</html>
